<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
     <h:head>
     	<title>Twitter Page</title>
     </h:head>
     <h:body>
     	<h:form>
     		<h:panelGrid>
     			<h:outputLabel value="TweetID"/>
     			<h:inputText value="#{twittercontroller.twitter.tID}"></h:inputText>
     			<h:outputLabel value="timestamp"/>
     			<h:inputText value="#{twittercontroller.twitter.timestamp}"></h:inputText>
     			<h:outputLabel value="TweetBody :"/>
     			<h:inputText value="#{twittercontroller.twitter.tBody}"></h:inputText>
     		</h:panelGrid>
     		<h:commandButton value="Button" action="#{twittercontroller.sendMessage}"></h:commandButton>
     	</h:form>
     </h:body>
</html>
